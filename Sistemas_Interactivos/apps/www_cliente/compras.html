        <link rel = "stylesheet" href = "./style/style.css">

    <body>
        <header>
            <div class="header-container">
                <div id="title">
                    <img id="logo_index" src="style/images/Macys_logo.png" alt="Logo AppsKES">
                </div>
                <div id="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="rgb(227, 0, 0)" class="bi bi-cart" viewBox="0 0 16 16">

                </div>

        </header>
        <main>
            <div id="main-container">
                <div id="main-title">
                    <h2>Tus pedidos</h2>
                </div>
                <div id="orders-list">
                    
                </div>
            </div>
            <div id="details-pop-up">
                <div id="details-pop-up-title">
                    <h2>QR de su compra</h2>
                </div>
                <div id="qr">
                    <p id="instructions">Presente el QR en caja para pagar, recoger o devolver los articulos de su compra en tienda</p>
                    <div id="qr-image">
                        
                    </div>
                    <div id="order-id">
                       <b>Numero de pedido: 082456M</b> <!-- Añadir en js el codigo ej: 082456-->
                    </div>
                    <div id="items-list"> <!-- Añadir en js el codigo para añadir los items-->
                        
                    </div>
                    <div class="separador"></div>
                </div>
                
            </div>
            <div id="grey-window">
                <div id="alert"></div>
            </div>
            <div id="tool-bar-container">
                <div id="tool-bar">
                    <div class="bar-icons" id="info-icon">

                            <path d="M12 9h2V8h-2z"/>

                    </div>

                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>

        </main>
        <script src="script/alert.js"></script>
        <script src="script/pages.js"></script>
        <script src="script/compras.js"></script>
    </body>
</html>
